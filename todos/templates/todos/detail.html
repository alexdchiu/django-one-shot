<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <h1>My lists - detail view</h1>
      <nav>
        <a href="Link to the delete page for the todo list">Delete this list</a>
        <a href="Link to the edit page for the todo list">Edit this list</a>
      </nav>
    </header>
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Number of items</th>
          </tr>
        </thead>
        <tbody>
          {% for list in todolists %}
          <tr>
            <td><a href="">{{listname}}</a></td>
            {% comment %}
            <td>pull in counter from shopping list</td>
            {% endcomment %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </main>
  </body>
</html>
